componentSections:
  - id: usb-input
    title: USB Input
    color: emerald
    intro: This part of the circuit is the interface to the outside world. It receives power and data from the USB port, filters the voltage, and protects the entire circuit from electrostatic discharge.
    components:
      - { title: 'USB1: USB Type-B Jack', description: 'Physical interface to the host. Provides +5V (VBUS), Ground (GND), and the differential data lines D+ and D-.' }
      - { title: 'L1: Ferrite Bead', description: 'Filters high-frequency noise from the USB power supply before it reaches the circuit.' }
      - { title: 'U1: USBLC6-2P6 (ESD Protection)', description: 'Protects the sensitive data lines (D+, D-) and the VBUS line from damage caused by electrostatic discharge.' }
      - { title: 'LED1 & R1: Power Indicator', description: 'A green LED connected directly to the 5V line to indicate that the USB port is supplying power.' }
  - id: usb-dac
    title: USB DAC (PCM2706)
    color: purple
    intro: This is the digital core of the sound card. This functional group receives the digital audio stream from the USB connection and converts it into an analog stereo sound signal.
    components:
      - { title: 'U5: PCM2706', description: 'The heart of the circuit. This chip is a stereo audio DAC with an integrated 3.3V LDO. It is powered by the 5V VBUS and generates its own internal supply voltages.' }
      - { title: 'X2, C30, C31, R13: Oscillator Circuit', description: 'A 12MHz crystal with appropriate circuitry generates the precise clock signal required by the PCM2706 for USB communication and audio synchronization.' }
      - { title: 'C24, C26, C27, C28, C29: Decoupling Capacitors', description: 'These capacitors are placed directly at the power supply pins of the DAC to stabilize the internally generated voltage and filter high-frequency noise, which is crucial for good audio quality.' }
  - id: stereo-to-mono
    title: Stereo to Mono
    color: sky
    intro: This simple passive circuit combines the left and right audio channels from the DAC into a single mono signal and prepares it for the mono amplifier.
    components:
      - { title: 'R3, R4, C4: Passive Mixer', description: 'Resistors R3 and R4 (10kΩ each) mix the left and right channels from the DAC into a single mono signal. Capacitor C4 couples this signal to the amplifier and filters out any DC component.' }
  - id: mono-amplifier
    title: Mono Amplifier (PAM8302A)
    color: rose
    intro: The final stage in the signal chain. This module takes the weak mono audio signal and amplifies it with enough power to drive a speaker.
    components:
      - { title: 'U3: PAM8302A', description: 'An efficient Class-D mono audio amplifier. It takes the weak mono signal at the input (Pin 4) and amplifies it to drive a speaker.' }
      - { title: 'C3: Input Coupling Capacitor', description: 'This capacitor at the amplifier input allows the audio signal to pass through while blocking any DC components.' }
      - { title: 'R8: Pull-down Resistor', description: 'Prevents "popping" noises during power-up and power-down by keeping the input at a defined level.' }
      - { title: 'H1: Speaker Terminal', description: 'A 2-pin screw terminal for connecting the speaker.' }
      - { title: 'C32: Bulk Capacitor', description: 'This large capacitor stabilizes the 5V supply for the amplifier, providing extra current for loud bass notes.' }

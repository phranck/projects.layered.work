overview:
  intro: This is a replica of the NeXT SoundBox on a scale of 1:2 with a custom USB-Audio controller board, which drives a mono speaker. The circuit converts digital audio data from the USB port into an analog signal, amplifies it, and outputs it to a speaker. The following diagram shows the path from data to sound.
